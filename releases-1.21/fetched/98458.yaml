commit: d0a433fa4504e974c69a6c9a70af9f77c7a00112
text: Cluster admins can now turn off /debug/pprof and /debug/flags/v endpoint in
  kubelet by setting enableProfilingHandler and enableDebugFlagsHandler to false in
  their kubelet configuration file. enableProfilingHandler and enableDebugFlagsHandler
  can be set to true only when enableDebuggingHandlers is also set to true.
