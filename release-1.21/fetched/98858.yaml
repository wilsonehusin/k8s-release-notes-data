text: '`audit.k8s.io/v1beta1` and `audit.k8s.io/v1alpha1` audit policy configuration
  and audit events are deprecated in favor of `audit.k8s.io/v1`, available since v1.13.
  kube-apiserver invocations that specify alpha or beta policy configurations with
  `--audit-policy-file`, or explicitly request alpha or beta audit events with `--audit-log-version`
  / `--audit-webhook-version` must update to use `audit.k8s.io/v1` and accept `audit.k8s.io/v1`
  events prior to v1.24.'
