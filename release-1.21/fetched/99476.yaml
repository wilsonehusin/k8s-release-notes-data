text: 'kubeadm: if the user has customized their image repository via the kubeadm
  configuration, pass the custom pause image repository and tag to the kubelet via
  --pod-infra-container-image not only for Docker but for all container runtimes.
  This flag tells the kubelet that it should not garbage collect the image.'
