text: The e2e suite can be instructed not to wait for pods in kube-system to be ready
  or for all nodes to be ready by passing `--allowed-not-ready-nodes=-1` when invoking
  the e2e.test program. This allows callers to run subsets of the e2e suite in scenarios
  other than perfectly healthy clusters.
markdown: The e2e suite can be instructed not to wait for pods in kube-system to be
